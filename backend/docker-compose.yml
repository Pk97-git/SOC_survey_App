version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: facility-survey-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: facility_survey_db
    ports:
      - "5433:5432" # Map host 5433 to container 5432 to avoid conflicts
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - survey-network

  backend:
    build: .
    container_name: facility-survey-api
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=facility_survey_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - JWT_SECRET=your_super_secret_jwt_key_change_this_in_production
      - JWT_EXPIRES_IN=24h
      - ALLOWED_ORIGINS=*
      - NODE_ENV=development
      - UPLOAD_DIR=/app/uploads
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      - postgres
    networks:
      - survey-network
    command: sh -c "npm run migrate && npm start"

networks:
  survey-network:
    driver: bridge

volumes:
  postgres_data:
  uploads_data:
